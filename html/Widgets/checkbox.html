<div>
    <p><input type="checkbox" data-dojo-type="dijit/form/CheckBox" id="cb1" value="sword"></p>
    <p><input type="checkbox" data-dojo-type="dijit/form/CheckBox" id="cb2" value="knife"></p>
    <p><input type="checkbox" data-dojo-type="dijit/form/CheckBox" id="change1"></p>
    <button id="show">alert</button>
</div>
<script>
    require(['dijit/form/CheckBox','dijit/registry','dojo/dom','dojo/on','dojo/parser','dojo/domReady!'],function(CheckBox,registry,dom,on,parser){
        parser.parse();
        function alertMessage(){
            var alertList=[];
            if(registry.byId("cb1").checked){
                alertList.push(registry.byId("cb1").get('value'));
            }
            if(registry.byId("cb2").checked){
                alertList.push(registry.byId("cb2").get('value'))
            }
            alert(alertList);
        }
        var btn=dom.byId('show');
        registry.byId('change1').on('change',function(isChecked){
            registry.byId('cb2').set('value',isChecked?'sharp knife':'knife')
        })
        registry.byId('cb2').set('value',true);
        on(btn,'click',alertMessage);
    })
</script>
