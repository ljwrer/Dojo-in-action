<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- set Dojo configuration, load Dojo -->
<script>
    var dojoConfig = {
        has: {
            "dojo-firebug": true
        },
        parseOnLoad: false,
        foo: "bar",
        async: true,
        baseUrl: '/js',
        packages: [{}]
    };
</script>
<script src="../../js/lib/dojo/dojo.js"></script>

<script>
    // Require the registry, parser, Dialog, and wait for domReady
    require(["../../js/lib/dijit/registry", "dojo/parser", "dojo/json", "dojo/_base/config", "dijit/Dialog", "dojo/domReady!"]
            , function (registry, parser, JSON, config) {
                // Explicitly parse the page
                parser.parse();
                // Find the dialog
                var dialog = registry.byId("dialog");
                // Set the content equal to what dojo.config is
                dialog.set("content", "<pre>" + JSON.stringify(config, null, "\t") + "```");
                // Show the dialog
                dialog.show();
            });
</script>

<!-- and later in the page -->
<div id="dialog" data-dojo-type="dijit/Dialog" data-dojo-props="title: 'dojoConfig / dojo/_base/config'"></div>
</body>
</html>
