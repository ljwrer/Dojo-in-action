<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        #console {
            margin-top: 2em;
            border-top: 1px solid #333;
        }

        #console div {
            background: #eee;
            padding:5px 10px;
            margin-top: 2px;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#/user/1">User 1</a></li>
    <li><a href="#/user/2">User 2</a></li>
    <li><a href="#/user/3">User 3</a></li>
    <li><a href="#/user/4">User 4</a></li>
    <li><a href="#/norouter/match">No Router Match</a></li>
</ul>

<!-- load dojo and provide config via data attribute -->
<script src="//s1.bbgstatic.com/Dojo-in-action/js/lib/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
<script>
    require([
        "dojo/router",
        "dojo/dom-construct"
    ], function(router, domConstruct){
        router.register("/user/:id", function(event){
            log("Router matched hash: " + event.params.id);
        });

        router.startup();

        function log(msg){
            var c = document.getElementById("console");
            if(!c){
                c = domConstruct.create("div", {
                    id: "console"
                }, document.body);
            }
            c.innerHTML += "<div>" + msg + "</div>";
        }
    });
</script>
</body>
</html>
