<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../js/conf/config.js"></script>
<script src="../../js/lib/dojo/dojo.js"></script>
<script>
    require(['dojo/hash','dojo/topic'],function(hash,topic){
        var links=['s0','s1','s2','s3'];
        var i=0;
        topic.subscribe("/dojo/hashchange", function(page){
            hash(page);
        });
        hash(links[i++]);
    })
</script>
</body>
</html>
